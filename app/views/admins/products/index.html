<div class = "content-header">
	<h3>
		商品管理
		<div class="u-float_right">
			<a href="<%= new_admins_product_path %>" class="btn btn-primary">商品追加</a>
		</div>
	</h3>
</div>
<div class = "content">
	<% if !@products.blank? %>
	<table class = "table">
		<thead>
			<tr>
				<th>ID</th>
				<th>名前</th>
				<th>説明</th>
				<th>sku</th>
			</tr>
		</thead>
    <tbody>
      <% @products.each do |product| %>
        <tr>
          <td><%= product.id %></td>
          <td><a href="<%= admins_product_path(id: product.id) %>"><%= product.name %></a></td>
          <td><%= product.description %></td>
          <% product.variants.each do |v| %>
            <td><%= v.sku %></td>
          <% end %>
        </tr>
      <% end %>
    </tbody>
	</table>
	<% else %>
	<p>現在商品は登録されていません</p>
	<% end %>
</div>
