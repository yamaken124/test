<p>Product#index</p>

<p><a href="<%= new_admins_product_path %>">商品登録</a></p>

<% if !@products.blank? %>
  <table>
    <thead>
      <tr>
        <th>id</th>
        <th>名前</th>
        <th>説明</th>
        <th>sku</th>
      </tr>
    </thead>

    <tbody>
      <% @products.each do |product| %>
        <tr>
          <td><%= product.id %></td>
          <td><a href="<%= admins_product_path(id: product.id) %>"><%= product.name %></a></td>
          <td><%= product.description %></td>
          <% product.variants.each do |v| %>
            <td><%= v.sku %></td>
          <% end %>
        </tr>
      <% end %>
    </tbody>
  </table>
<% else %>
  <p>現在商品は登録されていません</p>
<% end %>
