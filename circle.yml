deployment:
  production:
    branch: 'deploy/production'
    commands:
      - .circle/deploy_production.rb:
          timeout: 300
  staging:
    branch: 'deploy/staging'
    commands:
      - .circle/deploy_staging.rb:
          timeout: 300
  rollback_staging:
    branch: 'deploy/rollback_staging'
    commands:
      - .circle/rollback_staging.rb:
          timeout: 300

dependencies:
  pre:
    - sudo pip install awscli
